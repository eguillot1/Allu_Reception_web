name: CI

on:
  push:
    branches: [ main, quartzy-dev ]
  pull_request:
    branches: [ main, quartzy-dev ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .
      - name: Format check (black)
        run: |
          pip install black
          black --check . || (echo "Run 'black .' locally to format" && exit 1)
      - name: Tests
        run: |
          pip install pytest
          pytest -q || (echo "Tests failed" && exit 1)
